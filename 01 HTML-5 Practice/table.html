<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td, tfoot {
            border: 1px solid lightgray;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Rich Dudes</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Sreve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Some of my ideal men</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
