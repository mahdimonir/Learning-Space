<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <form action="">
        <p>Name: <input placeholder="Enter your name" type="text" name="" id=""></p>
        <p>Telephone<input placeholder="Enter your Number" type="tel" name="" id=""></p>
        <p>Email<input placeholder="Enter your Email" pattern="[A-Za-z0-9._+\-\']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$" type="email" name="" id=""></p>
        <fieldset>
            <legend>Select your favourite Brand</legend>
            <p><label for="Apple"><input type="radio" name="Brand" id="Apple">Apple</label></p>
            <p><label for="Samsung"><input type="radio" name="Brand" id="Samsung">Samsung</label></p>
            <p><label for="Realme"><input type="radio" name="Brand" id="Realme">Realme</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your desiar Product </legend>
            <p><label for="Mobile"><input type="checkbox" name="" id="Mobile">Mobile</label></p>
            <p><label for="Laptop"><input type="checkbox" name="" id="Laptop">Laptop</label></p>
            <p><label for="Watch"><input type="checkbox" name="" id="Watch">Watch</label></p>
        </fieldset>
        <p><label for="">Your Opinion: <textarea name="" id=""></textarea></label></p>
        <button type="submit">Submit Your Order</button>
    </form>
</body>
</html>
