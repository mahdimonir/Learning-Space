<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game</title>
</head>

<body>
    <main>
        <div class="start-container">
            <button id="start_btn">Start Game</button>
        </div>
        <div class="game-container">
            <h1>Tic Tac Toe</h1>
            <div class="game-display">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <button id="reset_btn">Reset Game</button>
            <!-- <button id="new_btn">New Game</button> -->
        </div>

        <div class="msg-container">
            <div class="msg-display">
                <p id="msg" class="hide">Play your desiar with us</p>
                <button id="again_btn">Play Again</button>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>

</body>

</html>
