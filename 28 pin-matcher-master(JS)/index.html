<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-pin" class="form-control" type="text" disabled>
                    <button id="generate-pin" class="generate-btn" onclick="">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typed-numbers" class="form-control" type="text" disabled>
                    <div class="numbers">
                        <div id="calculator" class="calc-body">
                            <div class="calc-button-row">
                                <input type="button" value="7" onclick="display('7')" />
                                <input type="button" value="8" onclick="display('8')" />
                                <input type="button" value="9" onclick="display('9')" />
                               <!--
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                                -->
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="4" onclick="display('4')" />
                                <input type="button" value="5" onclick="display('5')" />
                                <input type="button" value="6" onclick="display('6')" />
                                <!--
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                                -->
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="1" onclick="display('4')" />
                                <input type="button" value="2" onclick="display('5')" />
                                <input type="button" value="3" onclick="display('6')" />
                                <!--
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                                -->
                            </div>
                            <div class="calc-button-row">
                                <input type="button" value="&lt" onclick="display('&lt')" />
                                <input type="button" value="0" onclick="display('7')" />
                                <input type="button" value="C" onclick="clearScreen()" />
                                <!--
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                                -->
                            </div>
                            <div>
                                <button id="verify-pin" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="pin-failure" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="pin-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
