<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Qs Solving 2</title>
    <style>
        .content {
            color: rebeccapurple;
        }

        .newClass {
            background-color: red;
        }
    </style>
</head>

<body>
    <!-- Create some HTML tag and elements using JS -->
    <p class="content">This is a paragraphs</p>
    <script>
        // Qs. Create a new button element. Give it a text "click me!", background color of red & text color of white. Insert the button as the first element inside the body tag.
        let newBtn = document.createElement("button");
        newBtn.innerText = "click me!";
        newBtn.style.color = "white";
        newBtn.style.backgroundColor = "red";
        document.querySelector("body").prepend(newBtn);

        // Qs. Create a <p> tag in the html, give it a class & some styling. Now create a new class in CSS and try to append this class to the <p> element.
        // Did you notice, how you overwrite the class name when you add a new one? Solve this provlem using classLint.
        let para = document.querySelector("p");
        para.classList.add("newClass");
    </script>
</body>

</html>
