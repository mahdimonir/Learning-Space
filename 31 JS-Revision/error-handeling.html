<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handeling</title>
</head>

<body>
    <script>
        let a = 5;
        let b = 10;

        console.log("a = ", a);
        console.log("b = ", b);
        console.log("a+b = ", a + b);
        // console.log("a+c = ", a + c);   // error code
        try {
            console.log("a+c = ", a + c);   // error code
        } catch (err) {
            console.log(err);
        }
        console.log("a-b = ", a - b);
        console.log("a*b = ", a * b);
        console.log("a/b = ", a / b);

    </script>
</body>

</html>
