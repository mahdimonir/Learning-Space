<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise for CallBack in JS</title>
</head>

<body>
    <script>
        function getData(dataId) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("data", dataId);
                    resolve("success");
                    // reject("Not find any error");
                }, 2000);
            });
        }

        // Promise
        console.log("getting data 1 ....");
        getData(1)
            .then((res) => {
                console.log("getting data 2 ....");
                return getData(2);
            })
            .then((res) => {
                console.log("getting data 3 ....");
                return getData(3);
            })
            .then((res) => {
                console.log(res);
            });
        // getData().catch((err) => {
        //   console.log(err);
        // });

    </script>
</body>

</html>
