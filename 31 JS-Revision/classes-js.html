<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Classes</title>
</head>

<body>
    <script>
        // Writing Classes in JS
        class ToyotaCar {
            constructor(brand, mileage) {
                console.log("creatin new object");
                this.brand = brand;
                this.mileage = mileage;
            }
            start() {
                console.log("start");
            }
            stop() {
                console.log("stop");
            }
            // setBrand(brand) {
            //   this.brandName = brand;
            // }
        }
        let fortuner = new ToyotaCar("fortuner", "10Hz");
        console.log(fortuner); // fortuner.setBrand("fortuner");
        let lexus = new ToyotaCar("lexus", "14Hz");
        console.log(lexus);

        // Inheritance in JS
        class Parent {
            hello() {
                console.log("hello");
            }
        }
        class Child extends Parent { }
        let obj = new Child();

        // another example for inheritance
        class Person {
            eat() {
                console.log("eat");
            }
            sleep() {
                console.log("sleep");
            }
            work() {
                console.log("do nothing");
            }
        }
        class Engineer extends Person {
            work() {
                console.log("solve problem, build something");
            }
        }
        class Doctor extends Person {
            work() {
                console.log("treat patients");
            }
        }
        let mahdiObj = new Engineer();

        // Super Keyword
        class Sradda {
            constructor() {
                this.work = "Do nothing";
            }
            eat() {
                console.log("Eat");
            }
        }

        class WebDev extends Sradda {
            // constructor(branch) {
            //   super(); // to invoke parent class constructorl
            //   this.branch = branch;
            // }
            work() {
                console.log("Do Programming as a Softwer Developer.");
            }
        }
        let devMahdi = new WebDev("chemical eng");

    </script>
</body>

</html>
