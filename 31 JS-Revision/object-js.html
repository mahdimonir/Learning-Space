<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>

<body>
    <script>
        // Writing Objects
        const student = {
            fullName: "mahdi monir",
            marks: 94.4,
            printMarks() {
                // printMarks: function () {
                console.log("marks = ", this.marks);
            },
        };

        // Writing Proto type (Obj1.__proto__ = Obj2;)
        const employee = {
            calcTax() {
                console.log("Tax rate is 10%");
            },
        };
        const karanArjun = {
            salary: 50000,
            calcTax() {
                console.log("Tax rate is 20%");
            },
        };
        karanArjun.__proto__ = employee;

    </script>
</body>

</html>
